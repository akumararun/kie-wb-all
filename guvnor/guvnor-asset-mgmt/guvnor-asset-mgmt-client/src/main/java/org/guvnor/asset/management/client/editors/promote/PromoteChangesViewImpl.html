<div class="row-fluid">
    <div class="accordion" id="accordionPromote">
        <!-- GROUP -->
        <div class="accordion-group">
            <div class="accordion-heading">
                <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordionPromote" href="#promote_collapse"> 
                    <label  data-field="accordionLabel"></label>
                </a>
            </div>
            <div id="promote_collapse" class="accordion-body collapse in" style="position: relative;">
                <div class="accordion-inner">
                    <div class="form-horizontal">
                        <fieldset>
                            <div class="control-group">
                                <label class="control-label" for="chooseRepositoryBox" data-field="chooseRepositoryLabel"></label>
                                <div class="controls">

                                    <select  id="chooseRepositoryBox" data-field="chooseRepositoryBox" ></select>
                                    
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="chooseSourceBranchBox" data-field="chooseSourceBranchLabel"></label>
                                <div class="controls">

                                    <select  id="chooseSourceBranchBox" data-field="chooseSourceBranchBox" ></select>
                                    
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="chooseTargetBranchBox" data-field="chooseTargetBranchLabel"></label>
                                <div class="controls">

                                    <select  id="chooseTargetBranchBox" data-field="chooseTargetBranchBox" ></select>
                                    
                                </div>
                            </div>

                            
                        </fieldset>
                    </div>

                    <div class="form-horizontal">
                        <fieldset>
                            <div class="form-actions">
                                <button class="btn btn-primary" data-field="promoteButton" id="promoteButton"></button>
                            </div>
                        </fieldset>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
