<div class="row-fluid">
    <div class="accordion" id="accordionRepository">
        <!-- GROUP -->
        <div class="accordion-group">
            <div class="accordion-heading">
                <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordionRepository" href="#repo_conf_collapse"> 
                    <label   data-field="accordionLabel"></label>
                </a>
            </div>
            <div id="repo_conf_collapse" class="accordion-body collapse in" style="position: relative;">
                <div class="accordion-inner">
                    <div class="form-horizontal">
                        <fieldset>
                            <div class="control-group">
                                <label class="control-label" for="chooseRepositoryBox" data-field="chooseRepositoryLabel"></label>
                                <div class="controls">

                                    <select  id="chooseRepositoryBox" data-field="chooseRepositoryBox" ></select>
                                    
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="sourceBranchText" data-field="sourceBranchLabel"></label>
                                <div class="controls">

                                    <input type="text" id="sourceBranchText" data-field="sourceBranchText" />

                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="devBranchText" data-field="devBranchLabel"></label>
                                <div class="controls">

                                    <input type="text" id="devBranchText" data-field="devBranchText" />

                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="releaseBranchText" data-field="releaseBranchLabel"></label>
                                <div class="controls">

                                    <input type="text" id="releaseBranchText" data-field="releaseBranchText" />

                                </div>
                            </div>
                           <div class="control-group">
                                <label class="control-label" for="currentVersionText" data-field="currentVersionLabel"></label>
                                <div class="controls">

                                    <input type="text" id="currentVersionText" data-field="currentVersionText" />

                                </div>
                            </div>
                             <div class="control-group">
                                <label class="control-label" for="versionText" data-field="versionLabel"></label>
                                <div class="controls">

                                    <input type="text" id="versionText" data-field="versionText" />

                                </div>
                            </div>

                        </fieldset>
                    </div>

                    <div class="form-horizontal">
                        <fieldset>
                            <div class="form-actions">
                                <button class="btn btn-primary" data-field="configureButton" id="configureButton"></button>
                            </div>
                        </fieldset>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
