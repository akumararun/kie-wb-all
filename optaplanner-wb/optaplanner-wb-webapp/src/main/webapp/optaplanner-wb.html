<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="gwt:property" content="locale=@{locale}">

    <title>OptaPlanner Workbench</title>
    <link rel="stylesheet" href="css/optaplanner-wb-loading.css">
    <link rel="shortcut icon" href="images/drools.gif" type="image/gif"/>
    <link rel="icon" href="images/drools.gif" type="image/gif"/>
    <script src="org.optaplanner.workbench.DroolsWorkbench/zeroclipboard/ZeroClipboard.min.js"></script>
    <script src="org.optaplanner.workbench.DroolsWorkbench/zeroclipboard/ZeroClipboardLoader.js"></script>
    <script src="org.optaplanner.workbench.DroolsWorkbench/js/uri.min.js"></script>

</head>
<body>
<iframe id="__gwt_historyFrame" style="width: 0; height: 0; border: 0"></iframe>
<!--add loading indicator while the app is being loaded-->
<div id="loading">
    <div class="loading-indicator">
        <img src="images/loading-icon.gif" width="32" height="32" style="margin-right: 8px; float: left; vertical-align: top;"/>
        Please wait<br/><span id="loading-msg">Loading application...</span>
    </div>
</div>

<!-- The GWT js file generated at run time -->
<script type="text/javascript" src='org.optaplanner.workbench.OptaPlannerWorkbench/org.optaplanner.workbench.OptaPlannerWorkbench.nocache.js'></script>

</body>
</html>
