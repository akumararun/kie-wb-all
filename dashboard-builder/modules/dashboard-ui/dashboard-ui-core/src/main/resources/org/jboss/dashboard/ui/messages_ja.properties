ui.admin.workarea.indexer.contentParams.maxFieldLength.value=このパラメーターはドキュメントの最大長を示します。ドキュメントの長さがこの値を越えると、越えた部分は省略されます。デフォルトの値は 10000 です。可能な最大値は 2147483647 で、制限がないことを示します。想定されるドキュメントの文字数に応じて設定してください。
ui.admin.workarea.indexer.contentParams.multilanguageSearchsSupported.value=多言語検索のサポートを定義します。多言語を無効にすると、その言語下で表示できるコンテンツのみを対象にすべての検索が実行されます。そのため、コンテンツを表示するパネルは希望の言語すべてでインデックス化する必要があります。この機能を無効にすると、全言語で検索が実行されるため、パネルはコンテンツの言語のみでインデックス化する必要があります。難点は検索結果によってワークスペースの言語が変わる場合があることです。デフォルト値は無効 (disabled) です。
ui.admin.workarea.indexer.contentParams.params=設定パラメーター
ui.admin.workarea.indexer.contentParams.scanningDepth.value=インデックス検索の深さを示します。「group」または「all」の値が含まれます。インスタンスがコンテンツをシステムに追加すると、検索システムは他のインスタンスをスキャンし、他のインスタンスもコンテンツを表示するかどうかを判断しようとします。このパラメーターが group に設定されると、同じプロバイダーグループのインスタンスのみがスキャンされます。all に設定されると、すべてのインスタンスがスキャンされます。デフォルト値は group です。
ui.admin.workarea.indexer.contentParams.scanningScope.value=インデクシングのタイプを示します。この値が「workspace」の場合、各ワークスペースが独自のコンテンツを持ち、他のワークスペースと共有しないことをシステムが想定します。「global」の場合、コンテンツがワークスペース間で共有される可能性があります。デフォルト値は「global」です。
