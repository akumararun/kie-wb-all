defaultGlobalPolicy=特定のパーミッションが割り当てられている場合を除き、デフォルトではいかなるユーザーに対して許可されるアクションはありません。
defaultPagePolicy=デフォルトでは、ユーザーまたはグループに割り当てられているパーミッションがない場合、グローバルワークスペースページのポリシーが考慮されます。
defaultPagesPolicy=デフォルトでは、パーミッションを用いて明確に制限されている場合を除き、全ユーザーはすべてのページを見ることができます。付与パーミッションがある場合以外は、他のアクションはデフォルトで禁止されています。
defaultPanelPolicy=デフォルトでは、ユーザーまたはグループに割り当てられているパーミッションがない場合、グローバルワークスペースパネルのポリシーが考慮されます。
defaultPanelsPolicy=デフォルトでは、パーミッションを用いて明確に制限されている場合を除き、全ユーザーはすべてのパネルを見ることができます。付与パーミッションがある場合以外は、他のアクションはデフォルトで禁止されています。
defaultWorkspacePolicy=特定のパーミッションが割り当てられている場合を除き、デフォルトではいかなるユーザーに対して許可されるアクションはありません。
