defaultGlobalPolicy=Standardmäßig ist keine Aktion für einen Benutzer erlaubt, außer es wurde eine spezifische Berechtigung zugewiesen.
defaultPagePolicy=Standardmäßig gilt die allgemeine Arbeitsbereich-Seiten Richtlinie, wenn einem Benutzer oder einer Gruppe keine Berechtigung zugewiesen ist.
defaultPagesPolicy=Standardmäßig sind alle Seiten für alle Benutzer sichtbar, außer dies ist mittels Berechtigungen ausdrücklich eingeschränkt. Der Rest der Aktionen ist standardmäßig nicht gestattet, außer eine Berechtigung wurde erteilt.
defaultPanelPolicy=Standardmäßig gilt die allgemeine Arbeitsbereich-Panels Richtlinie, wenn einem Benutzer oder einer Gruppe keine Berechtigung zugewiesen ist.
defaultPanelsPolicy=Standardmäßig sind alle Panels für alle Benutzer sichtbar, außer dies ist mittels Berechtigungen ausdrücklich eingeschränkt. Der Rest der Aktionen ist standardmäßig nicht gestattet, außer eine Berechtigung wurde erteilt.
defaultWorkspacePolicy=Standardmäßig ist keine Aktion für einen Benutzer erlaubt, außer es wurde eine spezifische Berechtigung zugewiesen.
