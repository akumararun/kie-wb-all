ui.admin.workarea.indexer.contentParams.transformers.id=Transformador
ui.admin.workarea.indexer.contentParams.useIncrementalIndexing.value=Indica si el contingut de l\u00B4\u00EDndex deu ser actualitzat cada vegada que el contingut canvia, o solament mitjan\u00E7ant reindexaci\u00F3n global. Mentre s\u00B4est\u00E0 desenvolupant el sistema, \u00E9s millor deshabilitar-lo (for efici\u00E8ncia), per\u00F2, una vegada en producci\u00F3, si el sistema ho requereix, es pot habilitar.
ui.admin.workarea.indexer.contentParams.useSeparateRebuildThread.value=Utilitzar un fil d\u00B4execuci\u00F3 per a la reconstrucci\u00F3 global. Per defecte est\u00E0 activat.
