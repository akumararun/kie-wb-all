ui.admin.workarea.indexer.contentParams.maxFieldLength.value=Aquest par\u00E0metre indica la longitud m\u00E0xima dels documents. Si se supera aquest valor, els continguts es trunquen. El valor per defecte intern \u00E9s de 10000. El m\u00E0xim valor perm\u00E8s \u00E9s 2147483647, que indica un valor il\u00B7limitat. El seu valor deur\u00E0 ser del mateix ordre que el nombre de paraules esperat en els documents a indexar.
ui.admin.workarea.indexer.contentParams.multilanguageSearchsSupported.value=Activar suport per a recerques multiidioma. Amb aix\u00F2 deshabilitat, les recerques es realitzen solament en el contingut visible en l\u00B4idioma actual, de manera que els panels que mostren contingut, deuen indexar-lo en tots els idiomes que ho mostren. Amb aix\u00F2 habilitat, les recerques es realitzen en tots els idiomes, de manera que els panels, ho indexen solament en l\u00B4idioma que est\u00E0 el contingut. L\u00B4inconvenient \u00E9s que els resultats de la recerca poden causar canvi de l\u00B4idioma actual. El valor per defecte \u00E9s deshabilitat.
ui.admin.workarea.indexer.contentParams.params=Par\u00E0metres de configuraci\u00F3
ui.admin.workarea.indexer.contentParams.scanningDepth.value=Indica la profunditat de la indexaci\u00F3. Pot contenir els valors \u02DDgroup\u02DD o \u02DDall\u02DD. Quan una inst\u00E0ncia afegeix continguts al sistema, el sistema d\u00B4indexat cerca altres inst\u00E0ncies, intentant determinar si mostren el mateix contingut tamb\u00E9. Si aquest par\u00E0metre val \u02DDgroup\u02DD nom\u00E9s es consideren en aquesta recerca les inst\u00E0ncies del mateix grup, per\u00F2 si val \u02DDall\u02DD, es recorren totes les inst\u00E0ncies. El valor per defecte \u00E9s \u02DDgroup\u02DD.
ui.admin.workarea.indexer.contentParams.scanningScope.value=Indica el tipus d\u00B4indexat. Si el seu valor \u00E9s \u02DDworkspace\u02DD, el sistema assumeix que cada workspace t\u00E9 el seu propi contingut, mai compartit amb altres workspaces. Si \u00E9s \u02DDglobal\u02DD, el contingut podria estar compartit amb altres workspaces. El valor per defecte \u00E9s \u02DDglobal\u02DD.
