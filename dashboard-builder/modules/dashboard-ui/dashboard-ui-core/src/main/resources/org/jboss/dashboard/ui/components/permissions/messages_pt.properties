defaultGlobalPolicy=Por padrão, nenhuma ação é permitida a qualquer usuário, a não ser que a permissão específica seja determinada.
defaultPagePolicy=Por padrão, se nenhuma permissão for determinada por qualquer usuário ou grupo, a política de páginas do espaço de trabalho será considerada.
defaultPagesPolicy=Por padrão, todas as páginas são visíveis ao usuário, a não ser que sema especificamente restrita para fins de permissões. O resto das ações são proibidas, a não ser que é uma permissão de concessão.
defaultPanelPolicy=Por padrão, caso nenhuma permissão for determinada a qualquer usuário ou grupo, a política de painéis do espaço de trabalho será considerada.
defaultPanelsPolicy=Por padrão, todos os painéis são visíveis a todos os usuários, a não ser que seja especificamente restringido por fins de permissões. O resto das ações são proibidas por padrão, a não ser que haja uma permissão de concessão.
defaultWorkspacePolicy=Por padrão, nenhuma ação é permitida a qualquer usuário, a não ser que a permissão específica seja determinada.
