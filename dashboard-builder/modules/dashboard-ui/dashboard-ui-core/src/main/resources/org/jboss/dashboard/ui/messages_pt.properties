ui.admin.workarea.indexer.contentParams.transformers.id=Transformador
ui.admin.workarea.indexer.contentParams.useIncrementalIndexing.value=Indica se o conteúdo no índice deve ser atualizado toda a vez que o conteúdo é alterado, ou apenas pela reconstrução global. Quando o sistema for configurado, é melhor desativá-lo (para o desempenho), porém quando em produção, caso o sistema requerer, é possível que seja inicializado.
ui.admin.workarea.indexer.contentParams.useSeparateRebuildThread.value=Use um tread diferente para a reconstrução de índice. O padrão é habilitado.
