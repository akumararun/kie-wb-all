ui.admin.workarea.indexer.contentParams.maxFieldLength.value=O parâmetro indica o comprimento máximo para documentos. Caso eles excederem este valor, eles estão truncados. O valor lucene padrão é 10000. O valor máximo possível é 2147483647 que indica sem limite. Isto deve ser determinado de acordo com o número de palavras esperadas no documento.
ui.admin.workarea.indexer.contentParams.multilanguageSearchsSupported.value=Define suporte para buscas de idiomas múltiplos. Quando idiomas múltiplos estiverem desativados, todas as buscas serão executadas apenas no conteúdo visível sob aquele idioma, de forma que os painéis que apresentam o conteúdo, precisam adicionar isto ao índice em todos os idiomas desejados. No caso desta função estiver desativada, as buscas são executadas em todos os idiomas, portanto os painéis precisam adicionar o conteúdo ao índice apenas no idioma que este conteúdo está. O valor padrão é desativado.
ui.admin.workarea.indexer.contentParams.params=Parâmetros de configuração
ui.admin.workarea.indexer.contentParams.scanningDepth.value=Indica em detalhes a busca de indexação. Isto pode conter os valores "grupos" ou "todos". Quando uma instância adicionar conteúdo ao sistema, o sistema de busca escaneia outras instâncias, tentando determinar se isto apresenta o conteúdo também. Quando o parâmetro estiver determinado para "grupo", apenas instâncias com o mesmo grupo de servidor serão escaneadas, porém caso estiver determinados para "todos", todas as instâncias serão escaneadas. O valor padrão é "grupo".
ui.admin.workarea.indexer.contentParams.scanningScope.value=Indica o tipo de indexação. Caso este valor seja "espaço de trabalho", o sistema assume que todo o espaço de trabalho possui o próprio conteúdo, nunca compartilhado com outros espaços de trabalho. Caso ele seja "global", o conteúdo pode ser compartilhado entre os espaços de trabalho. O valor padrão é "global".
ui.admin.workarea.indexer.contentParams.transformers=Transformadores de conteúdo
