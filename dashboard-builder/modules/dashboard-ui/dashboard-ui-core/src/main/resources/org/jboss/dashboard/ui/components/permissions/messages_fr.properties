defaultGlobalPolicy=Par défaut, aucune action n'est permise à aucun utilisateur, à moins qu'une permission n'ait été assignée.
defaultPagePolicy=Par défaut, si aucune permission n'est assignée à un utilisateur ou à un groupe, la stratégie globale qui s'applique aux pages d'espace de travail sera prise en considération.
defaultPagesPolicy=Par défaut, toutes les pages sont visibles par tous les utilisateurs, à moins qu'elles ne soient spécifiquement limitées par des permissions. Le reste des actions est interdit par défaut, à moins qu'une permission ne soit donnée.
defaultPanelPolicy=Par défaut, si aucune permission n'est assignée à un utilisateur ou à un groupe, la stratégie globale qui s'applique aux pages d'espace de travail sera prise en considération.
defaultPanelsPolicy=Par défaut, tous les panneaux sont visibles par tous les utilisateurs, à moins qu'elles ne soient spécifiquement limitées par des permissions. Le reste des actions est interdit par défaut, à moins qu'une permission ne soit donnée.
defaultWorkspacePolicy=Par défaut, aucune action n'est permise à aucun utilisateur, à moins qu'une permission n'ait été assignée.
