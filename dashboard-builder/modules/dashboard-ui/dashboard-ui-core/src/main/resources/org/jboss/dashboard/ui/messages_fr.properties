ui.admin.workarea.indexer.contentParams.id=Paramètre
ui.admin.workarea.indexer.contentParams.maxFieldLength.value=Ce paramètre indique la longueur maximale des documents. Si elle dépasse cette valeur, ils seront tronqués. La valeur par défaut Lucene est 10000. La valeur maximale possible est 2147483647, qui indique «sans limite». Doit être réglé selon le nombre de mots prévu dans les documents.
ui.admin.workarea.indexer.contentParams.multilanguageSearchsSupported.value=Définir un support pour les recherches multilingues. Avec multilanguage désactivé, toutes les recherches sont effectuées, partiellement uniquement, dans le contenu visible dans cette langue, donc les panneaux de contenu doivent les indexer dans toutes les langues désirées. Cela est désactivé, les recherches sont effectuées dans toutes les langues, donc panneaux dois d'indexer le contenu dans la langue que du contenu est. L'inconvénient est que les résultats de recherche peuvent provoquer un changement de langue dans les espace de travail. La valeur par défaut est désactivée.
ui.admin.workarea.indexer.contentParams.params=Paramètres de configuration
ui.admin.workarea.indexer.contentParams.scanningDepth.value=Indique la portée de l'indexation de recherche. Peut contenir le valeurs « group » (groupe) ou « all » (tout). Lorsqu'une instance ajoute du contenu au système, le système de recherche analyse d'autre instances, pour essayer de déterminer si elles affichent aussi bien le contenu. Avec ce paramètre défini à «groupe», seules les instances avec le même groupe de fournisseurs sont analysées, mais si défini sur « all », toutes les instances sont analysées. La valeur par défaut est « group ».
ui.admin.workarea.indexer.contentParams.scanningScope.value=Indique le type d'indexation. Si sa valeur est « workplace » (espace de travail), le système suppose que chaque espace de travail possède son propre contenu, jamais partagé avec les autres espaces de travail. Si la valeur est « global » (global) , le contenu peut être partagé entre les espaces de travail. La valeur par défaut est « global ».
ui.admin.workarea.indexer.contentParams.transformers=Transformateurs de contenu
ui.admin.workarea.indexer.contentParams.transformers.extensions=Extensions prises en charge
ui.admin.workarea.indexer.contentParams.transformers.id=Transformateur
ui.admin.workarea.indexer.contentParams.useIncrementalIndexing.value=Indique si le contenu de l'index doit être mis à jour chaque fois que le contenu est modifié, ou seulement par reconstruction globale. Lorsque le système est mis en place, il est préférable de le désactiver (pour des raisons de performance), mais, une fois en production, si le système requiert, il peut être réactivé.
ui.admin.workarea.indexer.contentParams.useSeparateRebuildThread.value=Utiliser un thread différent pour la reconstruction des index. La valeur par défaut est activé.
