<div class="form-content two-col">
  <div class="form-row clearfix">
    <label>Name:</label>
    <input type="text" class="span12" data-field="jobNameText" />
  </div>
  <div class="form-row clearfix">
    <label>Due:</label>
    <input type="text" class="span12" data-field="jobDueDate" />
  </div>
  <div class="form-row clearfix">
    <label>Type:</label>
    <input type="text" class="span12" data-field="jobTypeText" />
  </div>
  <div class="form-row clearfix">
    <label>Retries:</label>
    <input type="text" class="span12" data-field="dataTriesNumber" />
  </div>
  <div class="row-fluid">
    <label>Parameters:</label>
    <button class="btn" id="refreshRequestsButton" data-field="newParametersButton">New Parameters</button>
  </div>
  <div class="row-fluid">
    <table id="myParametersGrid" data-field="myParametersGrid" class="table table-bordered table-striped table-hover">

    </table>
    <div class="row-fluid">
      <button class="btn" id="createButton" data-field="createButton">Create</button>
    </div>
  </div>
</div>
