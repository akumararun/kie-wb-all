<div class="form-content two-col">
  <div class="form-row clearfix">
    <label>Service Status:</label>
    <label data-field="startedLabel" class="inline span1"></label>
  </div>
  <div class="form-row clearfix">
    <label>Number of Executors:</label>
    <input type="text" class="span12" data-field="numberOfExecutorsText" />
  </div>
  <div class="form-row clearfix">
    <label>Frequency:</label>
    <input type="text" class="span12" data-field="frequencyText" />
  </div>
  <div class="row-fluid">
    <button class="btn" id="startStopButton" data-field="startStopButton">Start/Stop Service</button>
  </div>
</div>
