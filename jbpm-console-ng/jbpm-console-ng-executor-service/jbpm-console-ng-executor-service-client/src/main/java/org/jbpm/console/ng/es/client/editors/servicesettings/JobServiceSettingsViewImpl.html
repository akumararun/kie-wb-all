<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">

            <div class="form-horizontal">
                <fieldset>
                    <div class="control-group">
                        <label class="control-label" for="startedLabel" data-field="startedStatusLabel"></label>
                        <div class="controls" style="padding-top: 5px;">
                            <input type="text"  id="startedLabel" data-field="startedLabel" />
                        </div>

                    </div>
                    <div class="control-group">
                        <label class="control-label" for="numberOfExecutorsText" data-field="numberOfExecutorsLabel"></label>
                        <div class="controls">
                            <input type="text" id="numberOfExecutorsText" data-field="numberOfExecutorsText" />
                        </div>

                    </div>
                     <div class="control-group">
                        <label class="control-label" for="frequencyText" data-field="frequencyLabel"></label>
                        <div class="controls">
                            <input type="text" id="frequencyText" data-field="frequencyText" />
                        </div>

                    </div>
                </fieldset>
                <div class="form-actions">
                    <button class="btn" id="startStopButton" data-field="startStopButton"></button>
                </div>
            </div>
        </div>
    </div>
</div>
