<form id="form-data">   
  <div id="myModal" class="modal modal-popup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <!-- MODAL HEADER -->
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" data-field="closeButton" aria-hidden="true">x</button>
      <h3 id="myModalLabel">
         <div class="span1">    
            <label data-field="taskIdText" class="inline"></label>
          </div>
          <div class="span10">    
            <label data-field="nameText" class="inline"></label>
          </div>
      </h3>
    </div>
    <!-- MODAL NAV -->
    <div class="navbar navbar-inverse" >
      <div class="navbar-inner" >
        <ul class="nav" data-field="navBarUL">
        </ul>
      </div>
    </div>      

    <!-- MODAL BODY -->     
    <div class="modal-body">

      <div data-field="formView" id="formView">

      </div>


    </div>
    <!-- MODAL OPTIONS -->      

    <div class="options" data-field="optionsDiv">
      <div class="wrapper">

      </div>
    </div>


  </div>
</form>
