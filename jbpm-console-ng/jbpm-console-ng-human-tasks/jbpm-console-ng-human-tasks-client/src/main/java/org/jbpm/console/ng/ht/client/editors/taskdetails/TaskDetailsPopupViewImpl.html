<div>
  <h4 id="myModalLabel">
    <div class="row-fluid"><label data-field="taskIdText" class="inline span1"></label><label data-field="taskNameText" class="inline span9"></label></div>
  </h4>
  <!-- MODAL NAV -->
  <div class="navbar" >
    <div class="navbar-inner" >
      <ul class="nav" data-field="navBarUL">

      </ul>
    </div>
  </div>      
  <div class="accordion">
    <!-- GROUP -->
    <div class="accordion-group">
      <div class="accordion-heading">
        <a class="accordion-toggle">
          Description
        </a>
      </div>
      <div id="desc_collapse" class="accordion-body collapse in" style="position: relative;">
        <div class="accordion-inner">
          
              <label>Description</label>
              <textarea data-field="taskDescriptionTextArea" id="taskDescriptionTextArea"></textarea>
              <label>Status</label>
              <input type="text" data-field="taskStatusText"/>
              <label>User</label>
              <input type="text" data-field="userText" id="userText" />
              <label>Due Date</label>
              <input type="text" data-field="dueDate" id="dueDate">
              <label>Priority</label>
              <select data-field="taskPriorityListBox" id="taskPriorityListBox">
              </select>
           
        </div>
      </div>
    </div>
    <div class="accordion-group">
      <div class="accordion-heading">
        <a class="accordion-toggle" >
          Process Context
        </a>
      </div>
      <div id="context_collapse" class="accordion-body collapse in" style="position: relative;">
        <div class="accordion-inner">
         
              <label>Process Instance Id</label>
              <input type="text" data-field="processInstanceIdText" id="processInstanceIdText">
              <label>Process Definition Id</label>
              <input type="text" data-field="processIdText" id="processIdText">
              <label>Process Instance Details</label>
              <button class="button main" data-field="pIDetailsButton" id="pIDetailsButton" >Process Instance Details</button>
          
        </div>
      </div>
    </div>
    <div class="accordion-group">
      <div class="accordion-heading">
        <a class="accordion-toggle" >
          Sub Task Strategy
        </a>
      </div>
      <div id="sub_task_collapse" class="accordion-body collapse in" style="position: relative;">
        <div class="accordion-inner">
         
              <label>Sub Strategy</label>
              <select data-field="subTaskStrategyListBox" id="subTaskStrategyListBox">
              </select>
          
        </div>
      </div>
    </div>

  </div>
  <div class="modal-footer span5">
    <button class="btn" data-field="updateTaskButton" id="updateTaskButton" >Update</button>
  </div>
</div>
