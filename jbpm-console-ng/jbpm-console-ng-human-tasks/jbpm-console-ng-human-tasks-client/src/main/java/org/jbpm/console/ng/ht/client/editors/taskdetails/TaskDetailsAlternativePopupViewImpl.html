
<div class="task-block ">

    <div class="close">
        <button class="close" data-field="closeButton" id="closeButton" >Close</button>
    </div>
    <div class="title priority five" data-field="priorityDiv"><label data-field="taskIdText"></label> - <label data-field="taskNameText"></label> </div>
    <nav>
        <div class="detail-nav">
            <div data-field="goToWork">Work</div>
            <div class="active">Details</div>
            <div>Attachments</div>
            <div>Sub Tasks</div>
            <div>Log</div>
        </div>
    </nav>
    <div class="content">

        <div class="sub-section" data-field="subSectionDescriptionDiv" >
            <div class="top" data-field="subSectionDescriptionCollapseDiv">
                <div class="sub-section-title">Description</div>
                <div class="collapse">
                    <div class="close" >CLOSE</div>
                </div>

            </div>
            <div class="sub-section-content">
                <div class="form">
                    <div class="form-row clearfix">
                        <label>Description</label>
                        <textarea data-field="taskDescriptionTextArea" id="taskDescriptionTextArea"></textarea>
                    </div>

                    <div class="form-row clearfix">
                        <label>Status</label>
                        <input type="text" data-field="taskStatusText"/>
                    </div>


                    <div class="form-row clearfix">
                        <label>User</label>
                        <input type="text" data-field="userText" id="userText" />
                    </div>
                    <div class="form-row clearfix">
                        <label>Due Date</label>
                        <input type="text" data-field="dueDate" id="dueDate">

                    </div>
                    <div class="form-row clearfix">
                        <label>Priority</label>
                        <div class="select-container">
                            <select data-field="taskPriorityListBox" id="taskPriorityListBox">

                            </select>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="sub-section collapsed" data-field="subSectionProcessContextDiv">
            <div class="top" data-field="subSectionProcessContextCollapseDiv">
                <div class="sub-section-title">Process Context</div>
                <div class="collapse">
                    <div class="close" >CLOSE</div>
                </div>

            </div>
            <div class="sub-section-content">
                <div class="form">
                    <div class="form-row clearfix">
                        <label>Process Instance Id</label>
                        <input type="text" data-field="processInstanceIdText" id="processInstanceIdText">

                    </div>
                    <div class="form-row clearfix">
                        <label>Process Id</label>
                        <input type="text" data-field="processIdText" id="processIdText">

                    </div>
                    <div class="form-row submit clearfix">
                        <button class="button main" data-field="pIDetailsButton" id="pIDetailsButton" >Process Instance Details</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="sub-section collapsed" data-field="subSectionSubTaskStrategiesDiv">
            <div class="top" data-field="subSectionSubTaskStrategiesCollapseDiv">
                <div class="sub-section-title">Sub Tasks Strategies</div>
                <div class="collapse">
                    <div class="close" >CLOSE</div>
                </div>

            </div>
            <div class="sub-section-content">
                <div class="form">
                    <div class="form-row clearfix">
                        <label>Sub Strategy</label>
                        <div class="select-container">
                            <select data-field="subTaskStrategyListBox" id="subTaskStrategyListBox">

                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
