<div class="row-fluid">
    <div class="accordion" id="accordion">
        <!-- GROUP -->
        <div class="accordion-group">
            <div class="accordion-heading">
                <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#desc_collapse"> 
                </a>
            </div>
            <div id="desc_collapse" class="accordion-body collapse in" style="position: relative;">
                <div class="accordion-inner">
                    <div class="form-horizontal">
                        <fieldset>
                            <div class="control-group">
                                <label class="control-label" for="chooseRepositoryBox" data-field="chooseRepositoryLabel"></label>
                                <div class="controls">

                                    <!--select  id="chooseRepositoryBox" data-field="chooseRepositoryBox" ></select-->
                                    <input type="text" id="chooseRepositoryBox" data-field="chooseRepositoryBox" />
                                </div>
                            </div>
                            
                            <div class="control-group">
                                <label class="control-label" for="devBranchText" data-field="devBranchLabel"></label>
                                <div class="controls">

                                    <input type="text" id="devBranchText" data-field="devBranchText" />

                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="releaseBranchText" data-field="releaseBranchLabel"></label>
                                <div class="controls">

                                    <input type="text" id="releaseBranchText" data-field="releaseBranchText" />

                                </div>
                            </div>

                        </fieldset>
                    </div>

                    <div class="form-horizontal">
                        <fieldset>
                            <div class="form-actions">
                                <button class="btn btn-primary" data-field="configureButton" id="configureButton"></button>
                            </div>
                        </fieldset>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
