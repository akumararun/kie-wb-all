<div class="row-fluid">
    <div class="accordion" id="accordionBuild">
        <!-- GROUP -->
        <div class="accordion-group">
            <div class="accordion-heading">
                <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordionBuild" href="#build_conf_collapse"> 
                    <label  data-field="accordionLabel"></label>
                </a>
            </div>
            <div id="build_conf_collapse" class="accordion-body collapse in" style="position: relative;">
                <div class="accordion-inner">
                    <div class="form-horizontal">
                        <fieldset>
                            <div class="control-group">
                                <label class="control-label" for="chooseRepositoryBox" data-field="chooseRepositoryLabel"></label>
                                <div class="controls">

                                    <!--select  id="chooseRepositoryBox" data-field="chooseRepositoryBox" ></select-->
                                    <input type="text" id="chooseRepositoryBox" data-field="chooseRepositoryBox" />
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="chooseBranchBox" data-field="chooseBranchLabel"></label>
                                <div class="controls">

                                    <!--select  id="chooseBranchBox" data-field="chooseBranchBox" ></select-->
                                    <input type="text" id="chooseBranchBox" data-field="chooseBranchBox" />
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="chooseProjectBox" data-field="chooseProjectLabel"></label>
                                <div class="controls">

                                    <!--select  id="chooseProjectBox" data-field="chooseProjectBox" ></select-->
                                    <input type="text" id="chooseProjectBox" data-field="chooseProjectBox" />
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="userNameText" data-field="userNameLabel"></label>
                                <div class="controls">

                                    <input type="text" id="userNameText" data-field="userNameText" />

                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="passwordText" data-field="passwordLabel"></label>
                                <div class="controls">

                                    <input type="password" id="passwordText" data-field="passwordText" />

                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="serverURLText" data-field="serverURLLabel"></label>
                                <div class="controls">

                                    <input type="text" id="serverURLText" data-field="serverURLText" />

                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="deployToRuntimeCheck" data-field="deployToRuntimeLabel"></label>
                                <div class="controls">
                                    <input type="checkbox" id="deployToRuntimeCheck" data-field="deployToRuntimeCheck" />

                                </div>
                            </div>
                        </fieldset>
                    </div>

                    <div class="form-horizontal">
                        <fieldset>
                            <div class="form-actions">
                                <button class="btn btn-primary" data-field="buildButton" id="buildButton"></button>
                            </div>
                        </fieldset>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
