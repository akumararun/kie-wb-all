
<div class="form">

    <div class="form-header">
        <h2>Session Notification Logs</h2>
        <div class="header-actions clearfix">

            <button class="button main" data-field="updateButton" id="updateButton" >Update</button>
            <button class="button close" data-field="closeButton" id="closeButton" >Close</button>
        </div>
    </div>

    <div class="form-content">

       

        <div class="form-row clearfix">
            <label>Session Id</label>
            <input type="text" data-field="sessionIdText"/>
        </div>

        <div class="form-row clearfix">
            <label>Logs</label>
            <textarea data-field="sessionNotificationsTextArea" id="sessionNotificationsTextArea"></textarea>
        </div>
       
    </div>


</div>
