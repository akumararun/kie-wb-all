<div class="container-fluid">
  <br/>
  <div class="row-fluid">
    <form class="form-search">
      <input type="text" class="search-query" id="filterProcessText" data-field="filterProcessText" /> 
      <select data-field="filterTypeListBox" id="filterTypeListBox"></select>
      <input type="checkbox" class="checkbox inline" id="showCompletedCheck" data-field="showCompletedCheck"/>
      <input type="checkbox" class="checkbox inline" id="showAbortedCheck" data-field="showAbortedCheck"/>
      <input type="checkbox" class="checkbox inline" id="showRelatedToMe" data-field="showRelatedToMe"/>
      <button class="btn" id="filterButton" data-field="filterButton">Filter</button>
      <button class="btn" id="signalButton" data-field="signalButton">Signal</button>
      <button class="btn" id="abortButton" data-field="abortButton">Abort</button>
    </form>
  </div>
  <div class="row-fluid">
    <div data-field="listContainer" >

      <table id="processInstanceListGrid" data-field="processInstanceListGrid" class="table table-bordered table-striped table-hover">

      </table>

      <div id="pager" class="pagination" data-field="pager"></div>
    </div>
  </div>
</div>
