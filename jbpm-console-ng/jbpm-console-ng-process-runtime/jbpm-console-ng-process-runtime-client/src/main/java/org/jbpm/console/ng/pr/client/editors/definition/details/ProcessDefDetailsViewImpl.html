<div class="row-fluid">
  <div class="span12">
      <div class=" span12 form-actions">
        <button class="btn" data-field="createProcessInstanceButton" id="createProcessInstanceButton">New Process Instance</button>
        <button class="btn" data-field="viewProcessInstancesButton" id="viewProcessInstancesButton">View Process Instances</button>
        <button class="btn" data-field="openProcessDesignerButton" id="openProcessDesignerButton">View Process Model</button>    
        <button class="btn" data-field="refreshButton" id="refreshButton">Refresh</button>

      </div>
    <div class="form-horizontal">
      <legend>Process Definition Details</legend>
      <div class="control-group">
        <label  class="control-label" for="processNameText">Process Definition Name</label>
        <div class="controls">
          <input type="text" data-field="processNameText"  id="processNameText" placeholder=""/>
        </div>
      </div>
      <div class="control-group">
        <label  class="control-label" for="nroOfHumanTasksText">Human Tasks Count</label>
        <div class="controls">
          <input type="text" data-field="nroOfHumanTasksText"  id="nroOfHumanTasksText" placeholder=""/>
        </div>
      </div>
      <div class="control-group">
        <label  class="control-label" for="domainIdText">Domain Id</label>
        <div class="controls">
          <input type="text" data-field="domainIdText"  id="domainIdText" placeholder=""/>
        </div>
      </div>
      <div class="control-group">
        <label  class="control-label" for="humanTasksListBox">Human Tasks</label>
        <div class="controls">
          <select data-field="humanTasksListBox" size="5" id="humanTasksListBox"></select>
        </div>
      </div>
      <div class="control-group">
        <label  class="control-label" for="usersGroupsListBox">User and Groups</label>
        <div class="controls">
          <select data-field="usersGroupsListBox" size="5" id="usersGroupsListBox"></select>
        </div>
      </div>
      <div class="control-group">
        <label  class="control-label" for="subprocessListBox">Sub Processes</label>
        <div class="controls">
          <select data-field="subprocessListBox" size="5" id="subprocessListBox"></select>
        </div>
      </div>
      <div class="control-group">
        <label  class="control-label" for="processDataListBox">Process Variables</label>
        <div class="controls">
          <select data-field="processDataListBox" size="5" id="processDataListBox"></select>
        </div>
      </div>
      
    </div>
  </div>
</div>
