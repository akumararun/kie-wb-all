<div class="form">
    <form>
        <div class="form-header">
            <h2>Signal Process</h2>
            <div class="header-actions clearfix">
                <button class="button close" data-field="closeButton" id="closeButton" >Close</button>
            </div>
        </div>
        <div class="form-content">
	        <div class="form-row clearfix">
	            <label>Signal Ref</label>
	            <input type="text" placeholder="Write signal ref ... " data-field="signalRefText"  id="signalRefText"/>
	        </div>
	        <div class="form-row clearfix">
	            <label>Event</label>
	            <input type="text" data-field="eventText" id="eventText"/>
	        </div>
        </div>
        <div class="form-footer">
	        <div class="footer-actions clearfix">
	            <button class="button main" data-field="signalButton" id="signalButton" >Signal</button>
	            <button class="button" data-field="clearButton" id="clearButton" >Clear</button>
	       </div>
       </div>
    </form>    
</div>
