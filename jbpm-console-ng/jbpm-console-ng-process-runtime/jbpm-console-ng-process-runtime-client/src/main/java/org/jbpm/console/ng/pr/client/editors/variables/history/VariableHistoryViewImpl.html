<div id="myModal" class="modal modal-popup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <!-- MODAL HEADER -->
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" data-field="closeButton" aria-hidden="true">x</button>
    <h3 id="myModalLabel">Variable History <label data-field="variableNameText" id="variableNameText"></label></h3>
  </div>

  <!-- MODAL BODY -->     
  <div class="modal-body">
    <div class="row-fluid">
      <div class="span12">

        <fieldset>
          <div class="container-fluid">
            <div class="row-fluid">
              <div data-field="listContainer" >
                <label>Variable History</label>  
                <table id="processVarListGrid" data-field="processVarListGrid" class="table table-bordered table-striped table-hover">
                </table>
                <div id="pager" class="pagination" data-field="pager"></div>
              </div>
            </div>
        </fieldset>

      </div>
    </div>
  </div>

</div>
