<div class="row-fluid">
  <div class="span12">
    <fieldset>
      <label>Variable Name</label>
      <label data-field="variableIdLabel"></label>
      <label>Variable Value</label>
      <input type="text" class="span12" data-field="variableTextBox" />
    </fieldset>

  </div>
  <div class="modal-footer span12">
    <button class="btn" data-field="clearButton" id="clearButton" >Clear</button>
    <button class="btn" data-field="saveButton" id="saveButton" >Save</button>
  </div>
</div>
