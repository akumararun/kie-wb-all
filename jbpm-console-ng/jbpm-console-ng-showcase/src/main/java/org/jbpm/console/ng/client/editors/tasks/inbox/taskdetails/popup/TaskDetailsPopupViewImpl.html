
<div class="form">

    <div class="form-header">
        <h2>Task Details</h2>
        <div class="header-actions clearfix">

            <button class="button main" data-field="updateButton" id="updateButton" >Update</button>
            <button class="button main" data-field="fullButton" 
                    title="In Full Screen Mode you will be able to see more information related to the task" id="fullButton" >Full</button>    
            <button class="button close" data-field="closeButton" id="closeButton" >Close</button>
        </div>
    </div>

    <div class="form-content">

        <div class="form-row clearfix">
            <label>Id</label>
            <input type="text" class="inactive" data-field="taskIdText" id="taskIdText"/>
        </div>
        
        <div class="form-row clearfix">
            <label>Task</label>
            <input type="text" data-field="taskNameText"/>
        </div>
        
        <div class="form-row clearfix">
            <label>Status</label>
            <input type="text" data-field="taskStatusText"/>
        </div>
        
        <div class="form-row clearfix">
            <label>Description</label>
            <textarea data-field="taskDescriptionTextArea" id="taskDescriptionTextArea"></textarea>
        </div>
        <div class="form-row clearfix">
            <label>User</label>
            <input type="text" data-field="userText" id="userText" />
        </div>
        
        <div class="form-row clearfix">
            <label>Priority</label>
            <div class="select-container">
                <select data-field="taskPriorityListBox" id="taskPriorityListBox">

                </select>
            </div>
        </div>
        <div class="form-row clearfix">
            <label>Sub Strategy</label>
            <div class="select-container">
                <select data-field="subTaskStrategyListBox" id="subTaskStrategyListBox">

                </select>
            </div>
        </div>
        <div class="form-row clearfix">
            <label>Due Date</label>
            <input type="date" data-field="dueDate" id="dueDate">

        </div>



    </div>


</div>
