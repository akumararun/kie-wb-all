<div class="list">
    <div class="list-options">
        <button class="button" id="quickTaskButton" data-field="quickTaskButton">Create New Task</button> 
        <button class="button" id="startTaskButton" data-field="startTaskButton">Start</button> 
        <button class="button" id="completeTaskButton" data-field="completeTaskButton">Complete</button> 
        <button class="button" id="refreshTasksButton" data-field="refreshTasksButton">Refresh</button> 
        <div class="option"><input type="checkbox"   id="showCompletedCheck" data-field="showCompletedCheck"/> Owned</div>
        <div class="option"><input type="checkbox"   id="showGroupTasksCheck" data-field="showGroupTasksCheck"/> Group Only </div>
        <div class="option"><input type="checkbox"   id="showPersonalTasksCheck" data-field="showPersonalTasksCheck"/> Personal Only</div>
        
    </div>
    <div class="list-content">
        
        <table id="myTaskListGrid" data-field="myTaskListGrid">

        </table>

        <div id="pager" data-field="pager"></div>
    </div>

</div>
