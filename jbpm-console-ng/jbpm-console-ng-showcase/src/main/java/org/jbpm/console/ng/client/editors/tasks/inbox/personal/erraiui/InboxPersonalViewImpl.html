<div class="list">
    <div class="list-options">
        <input type="search" id="userText" data-field="userText" /> 
        <button class="button" id="refreshTasksButton" data-field="refreshTasksButton">Refresh</button> 
        <button class="button" id="startTaskButton" data-field="startTaskButton">Start</button> 
        <button class="button" id="completeTaskButton" data-field="completeTaskButton">Complete</button> 
        <button class="button" id="releaseTaskButton" data-field="releaseTaskButton">Release</button> 
        <div class="option"><input type="checkbox"   id="showCompletedCheck" data-field="showCompletedCheck"/> Show completed?</div>
    </div>
    <div class="list-content">

        <table id="myTaskListGrid" data-field="myTaskListGrid">

        </table>

        <div id="pager" data-field="pager"></div>
    </div>

</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
