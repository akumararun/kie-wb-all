
<div class="form">

    <div class="form-header">
        <h2>Add Task Content</h2>
        <div class="form-row submit clearfix">
            <button class="button main" data-field="refreshContentButton" id="refreshContentButton" >Refresh</button>
            <button class="button main" data-field="addRowButton" id="addRowButton" >Add Row</button>
            <button class="button main" data-field="saveContentButton" id="saveContentButton" >Save</button>
        </div>
    </div>

    <div class="form-content">

        
        <div class="form-row clearfix">
            <label>Task Id</label>
            <input type="text" data-field="taskIdText" id="taskIdText" />
        </div>
        <div><label>Content</label></div>
        <div class="form-row clearfix" data-field="contentPanel" id="contentPanel">
            
        </div>
        <div><label>Output</label></div>
        <div class="form-row clearfix" data-field="outputPanel" id="outputPanel">
            
        </div>
    </div>


</div>
