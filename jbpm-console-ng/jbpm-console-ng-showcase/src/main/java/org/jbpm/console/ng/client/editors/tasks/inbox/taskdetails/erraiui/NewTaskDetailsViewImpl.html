
<div class="form">

    <div class="form-header">
        <h2>Task Details</h2>
        <div class="form-row submit clearfix">
            <button class="button main" data-field="refreshButton" id="refreshButton">Refresh</button>
            <button class="button main" data-field="updateButton" id="updateButton" >Update</button>
        </div>
    </div>

    <div class="form-content">

        <div class="form-row clearfix">
            <label>Id</label>
            <input type="text" class="inactive" data-field="taskIdText" id="taskIdText"/>
        </div>
        <div class="form-row clearfix">
            <label>Task</label>
            <input type="text" data-field="taskNameText" />
        </div>
        <div class="form-row clearfix">
            <label>Description</label>
            <textarea data-field="taskDescriptionTextArea" id="taskDescriptionTextArea"></textarea>
        </div>
        <div class="form-row clearfix">
            <label>User</label>
            <input type="text" data-field="userText" id="userText" />
        </div>
        <div class="form-row clearfix">
            <label>Group</label>
            <input type="text" data-field="groupText" id="groupText"/>
        </div>
        <div class="form-row clearfix">
            <label>Priority</label>
            <div class="select-container">
                <select data-field="taskPriorityListBox" id="taskPriorityListBox">

                </select>
            </div>
        </div>
        <div class="form-row clearfix">
            <label>Sub Strategy</label>
            <div class="select-container">
                <select data-field="subTaskStrategyListBox" id="subTaskStrategyListBox">

                </select>
            </div>
        </div>
        <div class="form-row clearfix">
            <label>Due Date</label>
            <input type="date" data-field="dueDate" id="dueDate">

        </div>



    </div>


</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.0.min.js"><\/script>')</script>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>
