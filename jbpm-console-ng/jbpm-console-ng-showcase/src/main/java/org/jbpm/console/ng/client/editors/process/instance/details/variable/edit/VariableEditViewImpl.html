<div class="form">
    <form>
        <div class="form-header">
            <h2>Edit process variable</h2>
            <div class="header-actions clearfix">
                <button class="button close" data-field="closeButton" id="closeButton" >Close</button>
            </div>
        </div>
        <div class="form-content">
	        <div class="form-row clearfix">
	            <label>Variable value</label>
	            <input type="text" data-field="variableTextBox"  id="variableTextBox"/>
	        </div>
        </div>
        <div class="form-footer">
	        <div class="footer-actions clearfix">
	            <button class="button main" data-field="saveButton" id="saveButton" >Save</button>
	            <button class="button" data-field="clearButton" id="clearButton" >Clear</button>
	       </div>
       </div>
    </form>    
</div>
