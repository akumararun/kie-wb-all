
<div class="form">

    <div class="form-header">
        <h2>Create Sub Task</h2>
        <div class="header-actions clearfix">
            
            <button class="button main" data-field="createSubTaskButton" id="createSubTaskButton" >Create</button>
        </div>
    </div>

    <div class="form-content">

        <div class="form-row clearfix">
            <label>Parent Task Id</label>
            <input type="text" data-field="parentTaskIdText" id="parentTaskIdText" />
        </div>
        <div class="form-row clearfix">
            <label>User Id</label>
            <input type="text" data-field="subTaskAsigneeText" id="subTaskAsigneeText" />
        </div>
        <div class="form-row clearfix">
            <label>Sub Task Name</label>
            <input type="text" data-field="subTaskNameText" id="subTaskNameText" />
        </div>
     
    </div>


</div>
