<div id="myModal" class="modal modal-popup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
 <!-- MODAL HEADER -->
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" data-field="closeButton" aria-hidden="true">x</button>
    <h3 id="myModalLabel">Create New Process Model</h3>
  </div>

<!-- MODAL BODY -->     
  <div class="modal-body">
    <div class="row-fluid">
      <div class="span12">

        <fieldset>
          <label>Process Definition File Name</label>
          <input type="text" class="span12" data-field="processDefinitionPathText" />
          
        </fieldset>

      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button class="button main" data-field="newProcessDefinitionButton" id="newProcessDefinitionButton" >Create</button>
  </div>


</div>
