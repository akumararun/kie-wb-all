# Groups of features
# (Features can be excluded by adding the prefix  '!')

group.wb_authoring=wb_project_authoring, wb_asset_repository, wb_administration
group.wb_deploy=wb_deployments, wb_jobs
group.wb_process_management=wb_process_definitions, wb_process_instances
group.wb_task_management=wb_tasks
group.wb_dashboards=wb_process_dashboard, wb_dashboard_builder
group.wb_full_access=wb_authoring, wb_deploy, wb_process_management, wb_task_management, wb_dashboards, !wb_search
group.wb_end_users=wb_full_access, !wb_deploy, !wb_administration

# Granted roles per feature
# Users with a given role will only be able to access those features specified.
#
# NOTES:
# - If a group feature is granted that also implies granting all its children features.
# - Features left out of the list are granted to all roles by default.
# - A role can be denied by adding the prefix  '!'.

roles.wb_full_access=admin
roles.wb_authoring=analyst
roles.wb_deploy=analyst
roles.wb_process_management=analyst,developer,user
roles.wb_task_management=analyst,developer,user
roles.wb_dashboards=analyst,manager
roles.wb_search=analyst,developer,user,!analyst
roles.wb_jobs=!analyst
roles.wb_end_users=user